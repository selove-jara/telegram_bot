spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/tg_pars
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password

spring.datasource.hikari.connection-timeout=30000 
spring.datasource.hikari.max-lifetime=1800000   

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.liquibase.change-log=classpath:db/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://127.0.0.1:5432/tg_pars
spring.liquibase.user=postgres
spring.liquibase.password=password

server.port=8080
spring.datasource.enabled=false
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR

rest.template.connection-timeout=5000
rest.template.read-timeout=5000

spring.task.scheduling.pool.size=10